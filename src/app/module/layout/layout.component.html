<div class="main flex flex-col min-h-screen">
  <div class="navbar w-full fixed" style="z-index: 999;">
    <app-navbar></app-navbar>
  </div>

  <div class="flex flex-col mt-[navbar-height]">
    <section class="w-full min-h-screen">
      <app-jumbotron></app-jumbotron>
      <div class="w-full flex justify-center items-center p-8">
        <div class="grid xs:grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-8 gap-8">
          @for (item of imagenes; track $index) {
            <div class="w-44 h-44 border border-gray-200 bg-white rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
              <picture class="flex justify-center w-full h-full">
                <img
                  [src]="item"
                  alt="Not image"
                  class="rounded-lg m-auto"
                />
              </picture>
            </div>
          }
        </div>
      </div>
    </section>

    <section class="w-full">
      <div class="p-4">
        <div class="p-4 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
          <div class="mb-4">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-gray-900 text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Ubicación -->
          <div class="flex flex-col items-center md:items-start space-y-4">
            <div class="flex items-center space-x-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <h3 class="font-semibold text-lg">Dirección</h3>
            </div>
            <p class="text-gray-300 text-center md:text-left">Av calle 6 #27a - 53</p>
            <p class="text-gray-300 text-center md:text-left">Bogotá D.C - Colombia</p>
          </div>

          <!-- Teléfonos -->
          <div class="flex flex-col items-center md:items-start space-y-4">
            <div class="flex items-center space-x-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <h3 class="font-semibold text-lg">Teléfonos</h3>
            </div>
            <div class="flex flex-col space-y-2 text-gray-300 text-center md:text-left">
              <a href="tel:(601) 755 7101" class="hover:text-blue-500 transition-colors">(601) 755 7101</a>
              <a href="tel:313 249 8414" class="hover:text-blue-500 transition-colors">313 249 8414</a>
              <a href="tel:320 489 0970" class="hover:text-blue-500 transition-colors">320 489 0970</a>
            </div>
          </div>

          <!-- Correo -->
          <div class="flex flex-col items-center md:items-start space-y-4">
            <div class="flex items-center space-x-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <h3 class="font-semibold text-lg">Correo Electrónico</h3>
            </div>
            <a href="mailto:tododieselrepuestos@hotmail.com" class="text-gray-300 hover:text-blue-500 transition-colors text-center md:text-left">
              tododieselrepuestos{{'@'}}hotmail.com
            </a>
          </div>
        </div>

        <!-- Línea separadora -->
        <div class="border-t border-gray-800 mt-12 pt-8">
          <p class="text-center text-gray-400 text-sm">
            © 2024 Todo Diesel Repuestos. Todos los derechos reservados.
          </p>
        </div>
      </div>
    </footer>
  </div>
</div>
